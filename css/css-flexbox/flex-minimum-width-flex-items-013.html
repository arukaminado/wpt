<!DOCTYPE html>
<title>Flex transferred minimum width</title>
<link rel="author" title="dgrogan@chromium.org" href="mailto:dgrogan@chromium.org" />
<link rel="help" href="https://drafts.csswg.org/css-flexbox/#transferred-size-suggestion" />
<link rel="match" href="../reference/ref-filled-green-100px-square.xht" />
<meta name="assert" content="min-width: auto honors transferred size suggestion even when item has a definite main size">

<style>
#reference-overlapped-red {
  position: absolute;
  background-color: red;
  width: 100px;
  height: 100px;
  z-index: -1;
}
</style>

<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>

<!-- Blink legacy flex shows red because it doesn't do transferred size
  suggestion when the item has a definite main size. Firefox 75b7 flakily does
  either FlexNG or legacy behavior. -->

<div id="reference-overlapped-red"></div>
<div style="width:100px; height: 50px; background: green;"></div>
<div style="display:flex; width: 0px">
  <!-- transferred size suggestion for min-width is 100px -->
  <img src="support/300x150-green.png" style="height:50px; width: 300px;">
</div>
